<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* White text for contrast */
        }

        .contact-container {
            text-align: center;
            background-color: #16213e; /* Darker blue container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #e94560; /* Accent color for the heading */
        }

        .contact-method {
            margin: 20px 0;
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Horizontally center items */
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            perspective: 1000px;
            display: flex;
            align-items: center; /* Center icon vertically */
            justify-content: center; /* Center icon horizontally */
        }

        .envelope, .phone {
            width: 100%;
            height: 100%;
            background-color: #0f3460; /* Dark blue for icons */
            position: relative;
            transform-style: preserve-3d;
            animation: float 3s infinite ease-in-out;
        }

        .envelope {
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 50% 100%, 0% 70%);
        }

        .phone {
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            50% {
                transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            }
        }

        p {
            font-size: 1.2em;
            color: #ffffff; /* White text */
            margin: 0; /* Remove default margin for better alignment */
        }

        a {
            color: #e94560; /* Accent color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e94560; /* Accent color for the button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #c2334d; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-method">
            <div class="icon email-icon">
                <div class="envelope"></div>
            </div>
            <p>Email: <a href="mailto:akhilteja2016@gmail.com">akhilteja2016@gmail.com</a></p>
        </div>
        <div class="contact-method">
            <div class="icon phone-icon">
                <div class="phone"></div>
            </div>
            <p>Phone: <a href="tel:+918143751236">+91 - 81437  -  51236 </a></p>
        </div>
        <!-- Home Button -->
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    </div>

    <script>
        // JavaScript for interactivity
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.animationPlayState = 'paused';
            });

            icon.addEventListener('mouseleave', () => {
                icon.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
