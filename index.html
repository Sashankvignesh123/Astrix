<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrix - AI Tutor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px; /* Moved to the left side */
            font-size: 30px;
            font-weight: bold;
            color: #0ef;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 22px;
            max-width: 700px;
            margin-top: -10px;
            animation: fadeIn 2.5s ease-in-out;
        }
        .btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 20px;
            background: #0ef;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
        .btn:hover {
            background: #fff;
            color: #121212;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        /* Contact Us Button */
        .contact-btn {
            position: fixed;
            top: 20px; /* Positioned at the top */
            right: 20px; /* Positioned at the right */
            padding: 12px 25px;
            font-size: 18px;
            background: #0ef;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-btn:hover {
            background: #fff;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="logo">Astrix</div>
    <div class="animated-bg"></div>
    <div class="container">
        <h1>Personalized AI Tutor</h1>
        <p>Unlock the power of AI-driven education with Astrix. Your smart learning companion, tailored for you.</p>
        <button class="btn" onclick="window.location.href='solution.html'">Get Started</button>
    </div>
    <!-- Contact Us Button -->
    <button class="contact-btn" onclick="window.location.href='contactus.html'">Contact Us</button>
</body>
</html>
